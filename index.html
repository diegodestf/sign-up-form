<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-credits">Photo by <a href="https://unsplash.com/@sam_lkw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sam Wong</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            </div>
            <div class="second-container">
                <div class="header-section"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p></div>
                <div class="form-section">
                    <h1>Let's do this!</h1>
                    <p>All fields marked with * are required</p>
                    <form action="">
                        <div class="input">
                            <label for="first-name">First Name *</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
                        </div>
                        <div class="input">
                            <label for="email">Email *</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                        </div>
                        <div class="input">
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <div class="login-section"><button type="submit">Create account</button>
                        <p>Already have an account? <button type="button" class="login-button">Log In</button></p></div>
                    </form>
                </div>
        </div>
        
        </div>
        
        </div>
    </div>
        
</body>
</html>
